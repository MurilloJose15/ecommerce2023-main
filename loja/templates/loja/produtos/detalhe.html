{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
    <div class="row gx-3 gx-lg-1 row-cols-2 row-cols-md-3 row-cols-xl-2 justify-content-center">
                    <div class="col mb-4">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{% if produto.imagem %}{{ produto.imagem.url }} {% else %} {% static 'assets/noitem.jfif' %} {% endif %}" alt="produto {{ produto.nome }}" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h3 class="fw-bolder">{{ produto.nome }}</h3>
                                    <p>{{ produto.descricao }}</p>
                                    <hr>
                                    <!-- Product price-->
                                    <h4>{{ produto.preco }}</h4>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <form action="{% url 'carrinhoadd' produto.id %}" method="post">
                                        {{ formadd }}
                                        {% csrf_token %}
                                        <input type="submit" class="btn btn-outline-dark mt-auto" value="adicionar ao carrinho">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
    </div>

{% endblock %}
