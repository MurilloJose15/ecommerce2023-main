{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {% for p in produtos %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{% if p.imagem %}{{ p.imagem.url }} {% else %} {% static 'assets/noitem.jfif' %} {% endif %}" alt="produto {{ p.nome }}" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h4 class="fw-bolder">{{ p.nome }}</h4>
                                    <p>{{ p.descricao|truncatewords:4 }}</p>
                                    <hr>
                                    <!-- Product price-->
                                    <h5>{{ p.preco }}</h5>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="{% url 'detalheprod' p.id p.slug %}">
                                        Ver mais...
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
        {% endfor %}
    </div>

{% endblock %}
